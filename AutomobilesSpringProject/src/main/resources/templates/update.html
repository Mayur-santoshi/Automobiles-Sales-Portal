<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Car Details</title>
    
    <link rel="icon" href="https://www.pitlaneautomotive.ca/wp-content/uploads/2017/02/pitlane-automotive-car-favicon-1024x1024.png">
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid rgba(0, 128, 255, 0.7);
            box-shadow: 0 6px 20px rgba(0, 128, 255, 0.8);
            width: 90%;
            max-width: 550px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: rgba(0, 128, 255, 0.9);
            text-shadow: 0 0 20px rgba(0, 128, 255, 0.9);
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease-in-out;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 12px rgba(0, 128, 255, 0.7);
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: all 0.3s ease-in-out;
        }

        .form-group input:focus + label,
        .form-group textarea:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group textarea:not(:placeholder-shown) + label {
            top: -10px;
            left: 15px;
            font-size: 0.8rem;
            color: rgba(0, 128, 255, 0.9);
        }

        button {
            background: linear-gradient(135deg, rgba(0, 128, 255, 0.9), rgba(30, 144, 255, 0.9));
            border: none;
            padding: 12px 35px;
            border-radius: 8px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, rgba(30, 144, 255, 0.9), rgba(0, 128, 255, 0.9));
            box-shadow: 0 0 20px rgba(0, 128, 255, 0.8);
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: brightness(0.6);">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-driving-a-luxury-car-on-a-road-34583-large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Update Car Details</h1>
        <form th:action="@{/cars/update/{id}(id=${car.id})}" th:object="${car}" method="post">
            <div class="form-group">
                <input type="text" id="name" th:field="*{name}" name="name" placeholder=" " required>
                <label for="name">Car Name</label>
            </div>

            <div class="form-group">
                <input type="text" id="engine" th:field="*{engine}" name="engine" placeholder=" " required>
                <label for="engine">Engine</label>
            </div>

            <div class="form-group">
                <input type="number" id="price" th:field="*{price}" name="price" placeholder=" " required>
                <label for="price">Price (in $)</label>
            </div>

            <div class="form-group">
                <input type="number" id="horsepower" th:field="*{horsepower}" name="horsepower" placeholder=" " required>
                <label for="horsepower">Horsepower</label>
            </div>

            <div class="form-group">
                <input type="number" id="topspeed" th:field="*{topspeed}" name="topspeed" placeholder=" " required>
                <label for="topspeed">Top Speed (km/h)</label>
            </div>

            <div class="form-group">
                <textarea id="description" th:field="*{description}" name="description" rows="3" placeholder=" " required></textarea>
                <label for="description">Description</label>
            </div>

            <div class="form-group">
                <input type="url" id="image" th:field="*{image}" name="image" placeholder=" " required>
                <label for="image">Image URL</label>
            </div>

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
